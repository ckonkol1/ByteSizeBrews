{{ define "main" }}
<div class="flex flex-col space-y-8 mt-8">
    {{ range $index, $element := (.Paginator 10).Pages }}
        {{ if not (intersect .Params.categories site.Params.ignore.categories) }}
            {{ partial "preview.html" (dict "context" . "index" $index) }}
        {{ end }}
    {{ end }}
</div>
{{ end }}
